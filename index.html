<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="box">
      <img src="./images/illustration-hero.svg" alt="woman-listening">


      <div class="box_content">

        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!
        </p>

        <div class="anual_container">
          <div class="anual_box">

            <img src="./images/icon-music.svg" alt="icon-music">

            <div class="anual_plan">
              <h2 class="anual_plan__title">Annual Plan</h2>
              <span class="anual_plan__price">$59.99/year</span>
            </div>

            <span class="btn_change">Change</span>
          </div>
        </div>

        <div class="btn_payment">
          <p>Proceed to Payment</p>
        </div>

        <div class="cancel_order">
          <span>Cancel Order</span>
        </div>
      </div>
    </div>

  </main>

  </div> -->
</body>

</html>
